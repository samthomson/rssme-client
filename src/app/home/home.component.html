<h3>add feed</h3>

<form (ngSubmit)="onAddFeed(frmAddFeed)" #frmAddFeed="ngForm" >
    <input type="text" name="name" [(ngModel)]="oAddFeed.name">
    <input type="text" name="url" [(ngModel)]="oAddFeed.url">
    <button type="submit">add</button>
</form>
