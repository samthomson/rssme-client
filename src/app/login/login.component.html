<h2>login / register page</h2>


<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label>Email</label>
        <input type="email" required class="form-control" name="email" [(ngModel)]="loginEmail">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" required class="form-control" name="password" [(ngModel)]="loginPassword">
    </div>
    <div class="form-group">
